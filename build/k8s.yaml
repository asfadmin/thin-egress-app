apiVersion: v1
kind: Pod
metadata:
  labels:
    some-label: some-label-value
spec:
  containers:
  - image: docker-registry.asf.alaska.edu:5000/i_and_a_builder_agent:latest
    name: tea-container
    command:
         - "tail"
         - "-f"
         - "/dev/null"
  - image: amazonlinux:2
    name: layer-builder
    command:
      - "tail"
      - "-f"
      - "/dev/null"
    tty: true
    volumeMounts:
      - mountPath: "/home/jenkins/agent/workspace/rain/thin-egress-app-pipeline-DEV/lambda/:/depbuild/in"
        name: "depbuild/in"
      - mountPath: "/home/jenkins/agent/workspace/rain/thin-egress-app-pipeline-DEV/:/depbuild/out"
        name: "/depbuild/out"
        readOnly: false


