apiVersion: v1
kind: Pod
metadata:
  name: 123-tea
  labels:
    some-label: 123-tea
spec:
  containers:
  - name: tea-container
    image: docker-registry.asf.alaska.edu:5000/i_and_a_builder_agent:latest
    command:
         - "tail"
         - "-f"
         - "/dev/null"
  - name: layer-builder
    image: amazonlinux:2
    command:
      - "tail"
      - "-f"
      - "/dev/null"
    volumeMounts:
      - mountPath: "/depbuild/in"
        name: depbuild-in
      - mountPath: "/depbuild/out"
        name: depbuild-out
        readOnly: false
  volumes:
    - name: depbuild-in
      hostPath:
        path: /depbuild/in/requirements_tea.txt
    - name: depbuild-out
      hostPath:
        path: /depbuild/out/requirements_tea.txt