apiVersion: v1
kind: Pod
metadata:
  labels:
    some-label: some-label-value
spec:
  containers:
  - name: tea-container
    image: docker-registry.asf.alaska.edu:5000/i_and_a_builder_agent:latest
    command:
         - "tail"
         - "-f"
         - "/dev/null"
    tty: true
  - name: layer-builder
    image: amazonlinux:2
    command:
         - "docker"
         - "run"
         - "--rm"
         - "-v"
         - "/home/jenkins/agent/workspace/rain/thin-egress-app-pipeline-DEV/lambda/:/depbuild/in"
         - "-v"
         - "/home/jenkins/agent/workspace/rain/thin-egress-app-pipeline-DEV/:/depbuild/out"
         - "-e"
         - "ZIPFILENAME=teadev2-dependencylayer-DEV-build.151.zip"
         - "--name"
         - "depbuilder.teadev2.DEV-build.151"
         - "amazonlinux:2"
         - "bash /depbuild/in/dependency_builder.sh"
    tty: true
