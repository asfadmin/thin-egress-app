apiVersion: v1
kind: Pod
metadata:
  labels:
    some-label: tea-kub
spec:
  containers:
  - name: tea-container
    image: docker-registry.asf.alaska.edu:5000/i_and_a_builder_agent:latest
    command:
         - "tail"
         - "-f"
         - "/dev/null"
  - name: layer-builder
    image: amazonlinux:2
    command:
      - "tail"
      - "-f"
      - "/dev/null"
    volumeMounts:
      - mountPath: "depbuild/in/:/depbuild/in"
        name: "depbuild/in"
      - mountPath: "depbuild/out/:/depbuild/out"
        name: "/depbuild/out"
        readOnly: false
  volumes:
    - name: "depbuild/in"
    - name: "/depbuild/out"