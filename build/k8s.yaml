apiVersion: v1
kind: Pod
metadata:
  labels:
    some-label: some-label-value
spec:
  containers:
  - name: tea-container
    image: docker-registry.asf.alaska.edu:5000/i_and_a_builder_agent:latest
    command:
         - "tail"
         - "-f"
         - "/dev/null"
    tty: true
  - name: layer-builder
    image: amazonlinux:2
    command:
         - "docker"
         - "run"
         - "--rm"
         - "-v"
         - "--name"
         - "-e"
    tty: true
