receivers:
  otlp:
    protocols:
      grpc:
        # endpoint: localhost:55680
      http:
        # endpoint: localhost:55681

exporters:
  logging:
    loglevel: debug

  otlphttp/otelcollector:
    endpoint: "https://metrics-otel.ngap.sit.earthdata.nasa.gov"


#enables output for traces to log
service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlphttp/otelcollector,logging]